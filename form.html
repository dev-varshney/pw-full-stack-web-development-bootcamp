<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>user details</legend>
            <label for="name"> please enter your name</label>
        <input type="text" id="name">
        <br>
        <label for="address">please enter your address</label>
        <textarea rows="10" cols="20" id="address"></textarea>
        <br>
        <label for="dob"> please enter your name</label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">enter your password</label>
        <input type="password" id="password" name="username">
        <br>
        select GEnder
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender">
        <label for="female">FeMale</label>
        <input type="radio" id="Female" name="Gender">
        <br>
        select favorite movies
        <label for="thar">Tiger</label>
        <input type="checkbox" name="moviethar" id="thar">
        <label for="tiger">Tiger</label>
        <input  type="checkbox" id="tiger" name="movie">
        <br>
        <input type="Submit">
        </fieldset>
       
    </form>
</body>
</html>
